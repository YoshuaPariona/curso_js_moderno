<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="titulo">
        Blackjack
    </header>
    <!-- clases de bootstrap 
     "row mt-3" genera un margen superior
     "btn btn-danger" estilo de boton rojo
     "btn btn-primary" estilo de boton azul
    -->
    <div class="row mt-3">
        <div class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedir" disabled="disabled" class="btn btn-primary">Pedir carta</button>
            <button id="btnDetener" disabled="disabled" class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div  class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="player-cartas" class="divCartas"></div>
        </div>
    </div>

    <div  class="row container">
        <div class="col">
            <h1>CPU 1 - <small>0</small></h1>
            <div id="cpu-cartas" class="divCartas"></div>
        </div>
    </div>

    
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego-min.js"></script>
    <script>
        //iniciar juego
        console.log( miModulo );
        document.querySelector('#btnNuevo').addEventListener('click', () => {
            miModulo.nuevoJuego();
        })
    </script>
</body>
</html>
